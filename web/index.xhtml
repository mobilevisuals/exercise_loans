<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>Exercise33_04</title>
</h:head>
<h:body>
   <h:form>
      <h3>Compute Loan Payment</h3>
      <h:panelGrid columns="2">
         <h:outputLabel value="Loan Amount: "/>
         <h:inputText id="loanAmount" value="#{loanCalculator.loanAmount}" />
         <h:outputLabel value="Ammual Interest Rate "/>
         <h:inputText id="annualInterestRate" value="#{loanCalculator.annualInterestRate}" />
         <h:outputLabel value="Number of Years"/>
         <h:inputText id="numberOfYears" value="#{loanCalculator.numberOfYears}" />
      </h:panelGrid>

      <!-- Use command button -->
      <h:commandButton value="Compute Loan Payment" action = "loanresult"/>
      <h:commandButton value="Reset" type="reset"/>
   </h:form>

   <h:graphicImage name="test.jpg" library="image" width="100" height="100" />
</h:body>
</html>
